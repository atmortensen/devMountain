<section class="packages-main">
    <section class="package-card" ng-repeat="location in travelInfo">
        <img ng-src="{{location.image}}" alt="{{location.city}}">
        <h6>{{location.city}}</h6>
        <h1>{{location.country}}</h1>
        <p>{{location.desc}}</p>
        <button ui-sref="booked({id: {{location.id}} })">Book Now</button>
    </section>
</section>
