            <div>
                <!--Product Image-->
                <!--Product Image click collapse the image-->
                <a class="product-grid__product" ng-show="toggleImgs[$index]">
                    <img class="product-grid__img" src="{{ p.image }}" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
                </a>
                <a class="product-grid__product pointer" ng-click="toggleImg($index)">
                    <span ng-show="toggleImgs[$index]">hide</span><span ng-show="!toggleImgs[$index]">show</span> image
                </a>

                <!--Product Meta-->
                <div class="product-grid__meta">
                    <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
                to get the specific product details-->
                    <h3 class="product-grid__name"><a ui-sref="product({ id: p.id })">{{ p.title }}</a></h3>
                    
                    <!--Product Description-->
                    <h4 class="product-grid__sub">{{ p.desc }}</h4>

                    <!--Product Price-->
                    <div class="product-grid__price">${{ p.price }}</div>
                </div>
            </div>
