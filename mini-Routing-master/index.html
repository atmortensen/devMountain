<!DOCTYPE html>
<html ng-app="miniRouting">
<head>
    <title>Mini Routing</title>
    <style type="text/css">
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }

        .menu {
          width: 200px;
          float: left;
          height: 100%;
          background: #e2e2e2;
        }

        .view-container {
          text-align: center;
        }

        .view-container h1{
          margin-top: 0;
        } 
    </style>
</head>
<body>
    <div class="menu">
       <ul>
           <li><a ui-sref="home">Home</a></li>
           <li>
               Products
               <ul>
                   <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                   <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
               </ul>
           </li>
           <li><a ui-sref="settings"> Settings </a></li>
       </ul>
   </div>

   <div class="view-container">
       <div ui-view></div>
   </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/products/productsCtrl.js"></script>
<script type="text/javascript" src="js/products/productService.js"></script>
</body>
</html>
